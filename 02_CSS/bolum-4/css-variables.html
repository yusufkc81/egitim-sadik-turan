<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --gray: #4040a1;
        --white: #fff;
      }
      body {
        --gray: #f18973;
        background-color: var(--gray);
      }
      h2 {
        border-bottom: 2px solid var(--gray);
      }
      .container {
        color: var(--gray);
        background-color: var(--white);
        padding: 20px;
      }
      button {
        background-color: var(--white);
        color: var(--gray);
        border: 1px solid var(--gray);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Lorem, ipsum dolor.</h2>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus natus
        mollitia reprehenderit quibusdam quas pariatur necessitatibus repellat
        dolor beatae? Tempore provident cumque animi, ullam minima quos quaerat
        sit fuga adipisci?
      </p>
      <button>Ok</button>
      <button>Cancel</button>
    </div>
  </body>
</html>
