<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: chocolate;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: brown;

        float: right;
      }

      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>

    <div id="container" class="clearfix">
      <div class="box" id="box1">kutu1</div>

      <div class="box">kutu3</div>

</html>
